<!DOCTYPE html>
<html lang="en">
<head>

    <title>Instagram Feed</title>

<body>
    <div class="Header">
        <div class="container-fluid">
            <div class="row">  
                <div class="col-10">
                    <div id="texto"><i class="fa-brands fa-instagram" id="logo"></i><b class="insta">Instagram</b></div>
                </div>
                <div class="col-1">
                   <!-- Button -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="boton">

                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Caption</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Introduzca Su Contenido
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-1">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="tuerca">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Perfil</a></li>

                          <li><a class="dropdown-item" href="#" id="cerrar">Cerrar Sesion</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
